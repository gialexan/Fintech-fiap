<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home_page.css">
</head>
<body>
    <div class="container">
        <div class="home-box">
            <h1>Home</h1>
            <div class="usr-config">
                <a href="#" class="usr-perfil">
                    <i class="fa-solid fa-user fa-sm"></i>
                </a>
                <a href="#" class="usr-tollbar">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
            </div>
                <h2>My Cards</h2>
            <div class="card-box">
                <div class="card-info">
                    <span class="number-card">**** 3452 5313 7652</span>
                </div>
                <div class="financial-info">
                    <div class="balance-info">
                        <div class="balance">
                            <span>
                                Balance
                            </span>
                        </div>
                        <div class="balance-value">
                            <span class="brl">
                                <i class="fa-solid fa-brazilian-real-sign"></i>
                            </span>
                            <span class="money">6,934</span>
                        </div>
                    </div>
                    <span class="flag">
                        <img src="https://img.icons8.com/color/48/000000/mastercard.png"/>
                    </span>
                </div>
            </div>
            <span class="next-page">
                <i class="fas fa-ellipsis-h"></i>
            </span>
            <div class="buttons">
                <button class="transfer">
                    <img src="https://img.icons8.com/fluency/48/000000/money-transfer.png"/> transfer
                </button>
                <div class="other-actions">
                    <button class="deposit">
                        <img src="https://img.icons8.com/emoji/48/000000/plus-emoji.png"/>
                    </button>
                    <button class="withdraw">
                        <img src="https://img.icons8.com/color/48/000000/insert-card.png"/>
                    </button>
                </div>
            </div>
            <div class="account-transactions">
                <p class="transaction-info">Account Transactions</p>
                <div class="transaction_withdraw">
                    <img src="https://img.icons8.com/color/48/000000/starbucks.png"/>   <p>- 12.04</p>
                </div>
                <div class="transaction_withdraw">
                    <img src="https://img.icons8.com/color/48/000000/mcdonalds.png"/>   <p>- 8.53</p>
                </div>
                <div class="transaction_deposit">
                    <img src="https://img.icons8.com/fluency/48/000000/deposit.png"/>   <p>+ 30.00</p>
                </div>
                <div class="transaction_transfer">
                    <img src="https://img.icons8.com/fluency/48/000000/money-transfer.png"/>   <p>- 150.00</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
